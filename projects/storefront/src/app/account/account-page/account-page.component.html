<!-- Hamburger button for mobile -->
<button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
  <span class="hamburger-icon"></span>
  <span class="hamburger-icon"></span>
  <span class="hamburger-icon"></span>
</button>

<!-- Overlay for mobile menu -->
<div class="mobile-menu-overlay" (click)="toggleMobileMenu()"></div>

<div class="account-container">
  <!-- Wrapper for sidebar with conditional class -->
  <div class="sidebar-wrapper" [class.open]="isMobileMenuOpen">
    <aside class="account-sidebar">
      <h2>My Account</h2>
      <nav class="account-nav">
        <ul>
          <!-- Use routerLinkActive for styling the active link -->
          <!-- Close menu on navigation -->
          <li><a routerLink="overview" routerLinkActive="active-link" (click)="toggleMobileMenu()">Overview</a></li>
          <li><a routerLink="orders" routerLinkActive="active-link" (click)="toggleMobileMenu()">Orders</a></li>
          <li><a routerLink="addresses" routerLinkActive="active-link" (click)="toggleMobileMenu()">Addresses</a></li>
          <li><a routerLink="payment-methods" routerLinkActive="active-link" (click)="toggleMobileMenu()">Payment Methods</a></li>
          <li><a routerLink="personal-info" routerLinkActive="active-link" (click)="toggleMobileMenu()">Personal Information</a></li>
          <li><a routerLink="wishlist" routerLinkActive="active-link" (click)="toggleMobileMenu()">Wishlist</a></li>
          <li><a routerLink="change-password" routerLinkActive="active-link" (click)="toggleMobileMenu()">Change Password</a></li>
        </ul>
      </nav>
      <button (click)="logout()" class="btn btn-secondary logout-btn" style="background-color: #bf0f0f; border-color: #bf0f0f;">Logout</button>
    </aside>
  </div>

  <main class="account-content">
    <!-- Child routes will be rendered here -->
    <router-outlet></router-outlet>
  </main>
</div>
