<div class="order-summary-card">
  <h2 class="order-summary-card__title">סיכום הזמנה</h2>

  <ul class="order-summary-card__item-list">
    <li *ngFor="let item of items" class="order-summary-card__item">
      <img [src]="item.image" class="order-summary-card__item-image" />
      <div class="order-summary-card__item-details">
        <span class="order-summary-card__item-name">{{ item.name }}</span>
        <span class="order-summary-card__item-quantity">כמות: {{ item.quantity }}</span>
        <span class="order-summary-card__item-price">{{ formatCurrency(item.price) }}</span>
      </div>
    </li>
  </ul>

  <hr class="order-summary-card__separator" />

  <div class="order-summary-card__totals">
    <div class="order-summary-card__total-row">
      <span>סיכום ביניים</span>
      <span>{{ formatCurrency(subtotal) }}</span>
    </div>
    <div class="order-summary-card__total-row">
      <span>משלוח</span>
      <span>{{ shipping === 0 ? 'חינם' : formatCurrency(shipping) }}</span>
    </div>
    
    <hr class="order-summary-card__separator" style="margin-top: 0.5rem;" />
    
    <div class="order-summary-card__grand-total">
      <span>סה"כ</span>
      <span>{{ formatCurrency((+subtotal || 0) + (+shipping || 0)) }}</span>
    </div>
  </div>
</div>
