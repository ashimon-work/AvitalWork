<nav class="checkout-progress" aria-label="Checkout progress">
  <ol class="checkout-progress__list">
    <!-- Step 1: Cart -->
    <li class="checkout-progress__item">
      <div class="checkout-progress__step" [class.active]="1 <= currentStep">
        <div class="checkout-progress__icon-container">
          <!-- Icon: ShoppingCart -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="checkout-progress__icon"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.16"/></svg>
        </div>
        <p class="checkout-progress__label">Cart</p>
      </div>
      <div class="checkout-progress__separator" aria-hidden="true">
        <!-- Icon: ChevronRight -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="checkout-progress__separator-icon"><path d="m9 18 6-6-6-6"/></svg>
      </div>
    </li>

    <!-- Step 2: Checkout -->
    <li class="checkout-progress__item">
      <div class="checkout-progress__step" [class.active]="2 <= currentStep" [class.current]="currentStep === 2">
        <div class="checkout-progress__icon-container">
          <!-- Icon: CreditCard -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="checkout-progress__icon"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
        </div>
        <p class="checkout-progress__label">Checkout</p>
      </div>
      <div class="checkout-progress__separator" aria-hidden="true">
        <!-- Icon: ChevronRight -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="checkout-progress__separator-icon"><path d="m9 18 6-6-6-6"/></svg>
      </div>
    </li>

    <!-- Step 3: Confirmation -->
    <li class="checkout-progress__item">
      <div class="checkout-progress__step" [class.active]="currentStep === 3">
        <div class="checkout-progress__icon-container">
          <!-- Icon: CheckCircle -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="checkout-progress__icon"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        </div>
        <p class="checkout-progress__label">Confirmation</p>
      </div>
    </li>
  </ol>
</nav>
