<footer class="store-footer">
  <div class="footer-container">
    <!-- Newsletter Section -->
    <div class="footer-section newsletter-section">
      <h4>Subscribe to our Newsletter</h4>
      <app-newsletter-form></app-newsletter-form>
    </div>

    <!-- Quick Links Section (Example) -->
    <div class="footer-section links-section">
      <h4>Quick Links</h4>
      <ul *ngIf="currentStoreSlug$ | async as storeSlug"> <!-- Add *ngIf -->
        <li><a [routerLink]="['/']" [queryParams]="{ storeSlug: storeSlug, categorySlug: 'about' }">About Us</a></li>
        <li><a [routerLink]="['/']" [queryParams]="{ storeSlug: storeSlug, categorySlug: 'contact' }">Contact Us</a></li>
        <li><a [routerLink]="['/']" [queryParams]="{ storeSlug: storeSlug, categorySlug: 'faq' }">FAQ</a></li>
        <li><a [routerLink]="['/']" [queryParams]="{ storeSlug: storeSlug, categorySlug: 'shipping' }">Shipping Policy</a></li>
        <li><a [routerLink]="['/']" [queryParams]="{ storeSlug: storeSlug, categorySlug: 'returns' }">Return Policy</a></li>
      </ul>
    </div>

    <!-- Social Media Section -->
    <div class="footer-section social-section">
      <h4>Follow Us</h4>
      <div class="social-links">
        <h5><a href="#" target="_blank" title="Instagram">Instagram</a></h5>
        <h5><a href="#" target="_blank" title="Facebook">Facebook</a></h5>
        <h5><a href="#" target="_blank" title="Twitter">Twitter</a></h5>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Your Store Name. All Rights Reserved.</p>
  </div>
</footer>
