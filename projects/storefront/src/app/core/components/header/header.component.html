<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
   
    #mobileDrawer
   
    mode="over"
   
    position="start"
   
    class="mobile-sidenav"
   
    [autoFocus]="false"
  
  >
    <div class="mobile-drawer-header">
      <a
        (click)="onLogoClick()"
        class="logo-brand-link"
        [title]="(storeName$ | async) || 'Home'"
      >
        <div class="logo-container">
          <img
            *ngIf="storeLogoUrl$ | async as logoUrl"
            [src]="logoUrl"
            [alt]="(storeName$ | async) || 'Store Logo'"
            class="logo-image small-logo"
          />
          <svg
            *ngIf="!(storeLogoUrl$ | async)"
            class="logo-svg-fallback small-logo"
            fill="none"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_6_319_header_logo_fallback_mobile)">
              <path
                d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                fill="currentColor"
              ></path>
            </g>
            <defs>
              <clipPath id="clip0_6_319_header_logo_fallback_mobile">
                <rect fill="white" height="48" width="48"></rect>
              </clipPath>
            </defs>
          </svg>
        </div>
        <span *ngIf="storeName$ | async as name" class="brand-name-mobile">{{
          name
        }}</span>
      </a>
      <button
        mat-icon-button
        (click)="mobileDrawer.close()"
        aria-label="Close navigation menu"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-nav-list class="mobile-nav-list">
      <a
        mat-list-item
        *ngFor="let link of NAV_LINKS"
        [routerLink]="generateRouterLink(link, storeSlug$ | async)"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{
          exact: link.exact !== undefined ? link.exact : false,
        }"
        (click)="handleNavLinkClick()"
      >
        {{ link.label }}
      </a>
    </mat-nav-list>

    <div class="mobile-drawer-actions">
      <button
        mat-stroked-button
        class="full-width-button"
        (click)="openSearchPanel()"
      >
        <mat-icon>search</mat-icon> Search
      </button>

      <button
        mat-stroked-button
        class="full-width-button"
        (click)="onAccountClick()"
      >
        <mat-icon>person_outline</mat-icon> Account
      </button>
      <button
        mat-stroked-button
        class="full-width-button"
        (click)="onCartClick()"
        [matBadge]="cartItemCount$ | async"
        matBadgePosition="after"
        matBadgeColor="warn"
        [matBadgeHidden]="(cartItemCount$ | async) === 0"
      >
        <mat-icon>shopping_cart</mat-icon> Cart
      </button>
      <button
        mat-stroked-button
        class="full-width-button"
        *ngIf="isAuthenticated$ | async"
        (click)="logout()"
      >
        <mat-icon>logout</mat-icon> Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="background" class="modern-header">
      <div class="header-content-wrapper">
        <!-- Mobile Hamburger -->
        <button
          mat-icon-button
          (click)="mobileDrawer.toggle()"
          aria-label="Open navigation menu"
          class="mobile-menu-button md:hidden"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <!-- Left: Logo -->
        <a
          (click)="onLogoClick()"
          class="logo-brand-link"
          [title]="(storeName$ | async) || 'Home'"
        >
          <div class="logo-container">
            <img
              *ngIf="storeLogoUrl$ | async as logoUrl"
              [src]="logoUrl"
              [alt]="(storeName$ | async) || 'Store Logo'"
              class="logo-image"
            />
            <svg
              *ngIf="!(storeLogoUrl$ | async)"
              class="logo-svg-fallback"
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_6_319_header_logo_fallback_desktop)">
                <path
                  d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                  fill="currentColor"
                ></path>
              </g>
              <defs>
                <clipPath id="clip0_6_319_header_logo_fallback_desktop">
                  <rect fill="white" height="48" width="48"></rect>
                </clipPath>
              </defs>
            </svg>
          </div>
          <h2
            *ngIf="storeName$ | async as name"
            class="brand-name hidden md:block"
          >
            {{ name }}
          </h2>
        </a>

        <!-- Spacer to push nav to center -->
        <div class="flex-spacer hidden md:block"></div>

        <!-- Center: Nav (desktop) -->
        <nav
          class="desktop-navigation hidden md:flex"
          aria-label="Main navigation"
        >
          <ul class="nav-links-list">
            <li *ngFor="let link of NAV_LINKS">
              <a
                [routerLink]="generateRouterLink(link, storeSlug$ | async)"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{
                  exact: link.exact !== undefined ? link.exact : false,
                }"
                class="nav-link"
                (click)="handleNavLinkClick()"
              >
                {{ link.label }}
              </a>
            </li>
            <li class="shop-dropdown-wrapper">
              <button
                mat-button
                class="nav-link shop-button"
                (mouseenter)="toggleShopDropdown()"
                (click)="toggleShopDropdown()"
              >
                Shop
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
            </li>
          </ul>
        </nav>

        <!-- Spacer to push search & actions to right -->
        <div class="flex-spacer"></div>

        <!-- Right: Search + Icons (desktop) -->
        <div class="desktop-actions hidden md:flex">
          <!-- Search -->
          <button
            mat-icon-button
            aria-label="Search"
            (click)="openSearchPanel()"
            class="action-icon-button"
          >
            <mat-icon>search</mat-icon>
          </button>

          <!-- Account -->
          <button
            mat-icon-button
            aria-label="Account"
            (click)="onAccountClick()"
            class="action-icon-button"
          >
            <mat-icon>person_outline</mat-icon>
          </button>

          <!-- Cart -->
          <button
            mat-icon-button
            aria-label="Cart"
            (click)="onCartClick()"
            class="action-icon-button"
            [matBadge]="cartItemCount$ | async"
            matBadgePosition="above after"
            matBadgeColor="warn"
            [matBadgeHidden]="(cartItemCount$ | async) === 0"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <!-- This is where your <router-outlet> or main page content would go -->
    <!-- For the purpose of this component, it's outside -->
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Search Bar (outside sidenav container for proper z-index) -->
<app-search-bar></app-search-bar>
