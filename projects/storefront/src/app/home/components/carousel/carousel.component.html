<div class="carousel-container"
     (mouseenter)="stopAutoPlay()"
     (mouseleave)="startAutoPlay()">

  <!-- Slides -->
  <div class="slides-wrapper" [style.transform]="slidesTransform">
    <div class="slide"
         *ngFor="let slide of slides; let i = index; trackBy: trackByFn"
         >
      <a *ngIf="slide.linkUrl && (currentStoreSlug$ | async) as storeSlug; else noLink"
         [routerLink]="['/', storeSlug, 'product', slide.linkUrl]">
        <img [src]="slide.imageUrl" [alt]="slide.altText">
      </a>
      <ng-template #noLink>
        <img [src]="slide.imageUrl" [alt]="slide.altText">
      </ng-template>
      <!-- Optional: Add text overlays or calls to action here -->
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>

  <!-- Indicators (Dots) -->
  <div class="carousel-indicators">
    <span *ngFor="let slide of slides; let i = index"
          class="indicator-dot"
          [ngClass]="{'active': i === currentSlideIndex}"
          (click)="selectSlide(i)">
    </span>
  </div>

</div>
