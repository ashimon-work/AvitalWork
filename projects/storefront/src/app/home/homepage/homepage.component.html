<!-- Hero Banner Carousel -->
<section class="hero-carousel">
  <app-carousel></app-carousel>
</section>

<!-- All Products Button and Category Navigation -->
<section class="category-navigation-section">
  <div class="all-products-button-container">
    <button 
      class="all-products-button" 
      (click)="onShowAllProducts()"
      [class.active]="selectedCategoryId === null"
      aria-label="Show all products"
    >
      {{ tKeys.SF_HOMEPAGE_ALL_PRODUCTS | translate }}
    </button>
  </div>
  <app-category-navigation></app-category-navigation>
</section>

<!-- Featured Categories -->
<section class="featured-categories container">
  <h2>{{ tKeys.SF_HOMEPAGE_FEATURED_CATEGORIES_TITLE | translate }}</h2>
  <div class="category-grid" *ngIf="featuredCategories$ | async as categories">
    <app-featured-category-card
      *ngFor="let category of categories"
      [storeSlug]="currentStoreSlug$ | async"
      [category]="category"
    ></app-featured-category-card>
  </div>
  <!-- Add loading/error state handling later -->
</section>

<!-- Featured Products -->
<section class="featured-products container">
  <h2>{{ tKeys.SF_HOMEPAGE_FEATURED_PRODUCTS_TITLE | translate }}</h2>
  <div class="product-grid" *ngIf="featuredProducts$ | async as products">
    <app-featured-product-card
      *ngFor="let product of products"
      [product]="product"
      [storeSlug]="currentStoreSlug$ | async"
      (addToCart)="onAddToCart($event)"
    ></app-featured-product-card>
  </div>
</section>
