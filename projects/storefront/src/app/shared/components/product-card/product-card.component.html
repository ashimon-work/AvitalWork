<a [routerLink]="storeSlug ? ['/', storeSlug, 'product', product.id] : null"
   [queryParams]="{ categoryId: categoryId }"
   class="product-card-link">
  <div class="product-card">
    <!-- Badges -->
    <div class="product-badges">
      <span *ngIf="discount" class="product-badge discount-badge">-{{ discount }}%</span>
      <span *ngIf="isNew" class="product-badge new-badge">NEW</span>
    </div>

    <!-- Product Image -->
    <div class="product-image-container">
      <img [src]="product.imageUrls[0] || '/assets/images/placeholder.png'"
           [alt]="product.name"
           class="product-image">
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <!-- Price -->
      <div class="product-price-row">
        <span class="product-price">{{ product.price | currency:'NIS' }}</span>
        <span *ngIf="originalPrice" class="product-original-price">
          {{ originalPrice | currency:'NIS' }}
        </span>
      </div>

      <!-- Name -->
      <h3 class="product-name">{{ product.name }}</h3>
    </div>
  </div>
</a>
