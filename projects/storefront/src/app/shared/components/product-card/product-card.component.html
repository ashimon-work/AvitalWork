<a [routerLink]="storeSlug ? ['/', storeSlug, 'product', product.id] : null"
   [queryParams]="{ categoryId: categoryId }"
   class="product-card-link">
  <div class="product-card">
    <!-- Badges -->
    <div class="product-badges">
      <span *ngIf="discount" class="product-badge discount-badge">-{{ discount }}%</span>
      <span *ngIf="isNew" class="product-badge new-badge">NEW</span>
    </div>

    <!-- Product Image -->
    <div class="product-image-container">
      <img [src]="product.imageUrls[0] || '/assets/images/placeholder.png'"
           [alt]="product.name"
           class="product-image">
      <mat-chip *ngIf="isOutOfStock" class="out-of-stock-badge" color="warn">
        {{ tKeys['SF_PRODUCT_CARD_OUT_OF_STOCK'] | translate }}
      </mat-chip>
    </div>
    <mat-card-content class="product-info">
      <mat-card-title class="product-name">{{ product.name }}</mat-card-title>
      <mat-card-subtitle class="product-price">{{ product.price | currency }}</mat-card-subtitle>
      <!-- Add other info like rating or tags if needed -->
    </mat-card-content>
  </a>
  <mat-card-actions class="product-actions">
    <button mat-raised-button 
            color="primary" 
            class="add-to-cart-btn" 
            (click)="onAddToCart()" 
            [disabled]="isOutOfStock">
      <mat-icon>shopping_cart</mat-icon>
      {{ tKeys['SF_PRODUCT_CARD_ADD_TO_CART_BUTTON'] | translate }}
    </button>
    <!-- Optional: Add wishlist button -->
    <button mat-icon-button 
            color="accent" 
            class="wishlist-btn"
            matTooltip="Add to Wishlist">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
    </div>
    <div class="product-info">
      <!-- Price -->
      <div class="product-price-row">
        <span class="product-price">{{ product.price |formatCurrency }}</span>
        <span *ngIf="originalPrice" class="product-original-price">
          {{ originalPrice |formatCurrency }}
        </span>
      </div>

      <!-- Name -->
      <h3 class="product-name">{{ product.name }}</h3>
    </div>
  </div>
</a>
