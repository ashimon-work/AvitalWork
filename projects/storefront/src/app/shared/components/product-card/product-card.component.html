<mat-card class="product-card" *ngIf="product" [class.out-of-stock]="isOutOfStock">
  <!-- Make the link conditional, but display content regardless -->
  <a [routerLink]="storeSlug ? ['/', storeSlug, 'product', product.id] : null" 
     [queryParams]="{ categoryId: categoryId }" 
     class="product-link"
     mat-ripple>
    <div class="product-image-container">
      <img [src]="product.imageUrls[0] || '/assets/images/placeholder.png'"
           [alt]="product.name"
           class="product-image">
      <mat-chip *ngIf="isOutOfStock" class="out-of-stock-badge" color="warn">
        {{ tKeys.SF_PRODUCT_CARD_OUT_OF_STOCK | translate }}
      </mat-chip>
    </div>
    <mat-card-content class="product-info">
      <mat-card-title class="product-name">{{ product.name }}</mat-card-title>
      <mat-card-subtitle class="product-price">{{ product.price | formatCurrency }}</mat-card-subtitle>
      <!-- Add other info like rating or tags if needed -->
    </mat-card-content>
  </a>
  <mat-card-actions class="product-actions">
    <button mat-raised-button 
            color="primary" 
            class="add-to-cart-btn" 
            (click)="onAddToCart()" 
            [disabled]="isOutOfStock">
      <mat-icon>shopping_cart</mat-icon>
      {{ tKeys.SF_PRODUCT_CARD_ADD_TO_CART_BUTTON | translate }}
    </button>
    <!-- Optional: Add wishlist button -->
    <button mat-icon-button 
            color="accent" 
            class="wishlist-btn"
            matTooltip="Add to Wishlist">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
