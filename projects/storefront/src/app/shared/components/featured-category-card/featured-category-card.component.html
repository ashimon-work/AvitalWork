<a [routerLink]="href" [attr.aria-label]="altText" tabindex="0" class="category-card group">
  <div class="image-container">
    <img
      [src]="category.imageUrl || 'assets/images/placeholder-image.webp'"
      [alt]="altText"
      class="category-image"
      draggable="false"
    />
  </div>

  <div class="content-area">
    <span class="category-name">
      {{ category.name }}
    </span>
  </div>
</a>
