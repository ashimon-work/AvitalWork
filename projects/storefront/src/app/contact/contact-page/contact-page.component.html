<div class="min-h-screen bg-background">
  <div class="container-inner">
    
    <div class="page-header">
      <nav class="breadcrumb">
        <a routerLink="/">דף הבית</a>
        <span>/</span>
        <span class="current">צור קשר</span>
      </nav>
      <h1 class="text-display">צור קשר</h1>
    </div>

    <div class="max-w-3xl">
      <form [formGroup]="contactForm" (ngSubmit)="onContactSubmit()" class="contact-form" novalidate>
        
        <div class="form-group">
          <input type="text" formControlName="name" class="custom-input"
                 placeholder="שם"
                 [ngClass]="{'is-invalid': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}">
        </div>

        <div class="form-group">
          <input type="email" formControlName="email" class="custom-input"
                 placeholder=" אימייל"
                 [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}">
        </div>

        <div class="form-group">
          <input type="text" formControlName="subject" class="custom-input"
                 placeholder="נושא"
                 [ngClass]="{'is-invalid': contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched}">
        </div>

        <div class="form-group">
          <textarea formControlName="message" class="custom-textarea" rows="6"
                    placeholder="הודעה"
                    [ngClass]="{'is-invalid': contactForm.get('message')?.invalid && contactForm.get('message')?.touched}"></textarea>
        </div>

        <div *ngIf="submitSuccess" class="alert alert-success">{{ tKeys.SF_CONTACT_FORM_SUCCESS_MESSAGE | translate }}</div>
        <div *ngIf="submitError" class="alert alert-danger">{{ submitError }}</div>

        <div class="form-actions">
          <button
            type="submit"
            class="submit-button"
            [disabled]="contactForm.invalid || isSubmitting"
          >
              <svg  class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
            </svg>

            <span>{{ (isSubmitting ? tKeys.SF_CONTACT_FORM_SENDING_BUTTON_TEXT : tKeys.SF_CONTACT_FORM_SEND_BUTTON) | translate }}</span>
            
          </button>
        </div>        
      </form>
    </div>
  </div>
</div>
