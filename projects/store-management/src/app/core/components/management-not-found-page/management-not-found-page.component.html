<!-- Store Management 404 Page -->
<div class="management-not-found-container">
  <h1>404 - Page Not Found</h1>
  <p>The page you were looking for in the Store Management Portal could not be found.</p>

  <!-- "Back to Dashboard" button -->
  <button [routerLink]="['/', storeSlug, 'dashboard']">Back to Dashboard</button>

  <!-- Quick links to common management pages -->
  <div class="quick-links">
    <h2>Quick Links:</h2>
    <ul>
      <li><a [routerLink]="['/', storeSlug, 'products']">Product Management</a></li>
      <li><a [routerLink]="['/', storeSlug, 'orders']">Order Management</a></li>
      <li><a [routerLink]="['/', storeSlug, 'customers']">Customer Management</a></li>
      <li><a [routerLink]="['/', storeSlug, 'settings']">Settings</a></li>
    </ul>
  </div>

  <!-- Support contact information -->
  <div class="support-contact">
    <p>If you believe this is an error, please contact support at support&#64;magicstore.com</p>
  </div>
</div>
