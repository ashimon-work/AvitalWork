<div class="login-container">
  <div class="login-box">
    <!-- Store management portal logo -->
    <img src="/assets/images/management-logo.png" alt="Store Management Logo" class="login-logo"> <!-- Placeholder image path -->

    <!-- Welcome message -->
    <h2>Welcome Back!</h2>
    <p>Please login to your store management account.</p>

    <!-- Login form -->
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group password-group">
        <label for="password">Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        <button type="button" class="password-toggle-button" (click)="togglePasswordVisibility()">{{ passwordVisible ? 'Hide' : 'Show' }}</button>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="remember" class="form-check-input">
        <label for="remember" class="form-check-label">Remember this device</label>
      </div>

      <button type="submit" class="btn btn-primary login-button">Login</button>
    </form>

    <!-- Forgot Password link -->
    <div class="forgot-password">
      <a href="#" (click)="openForgotPasswordModal()">Forgot Password?</a>
    </div>

    <!-- System requirements notice -->
    <div class="system-requirements">
      <p>Minimum browser requirements: Chrome 80+, Firefox 75+, Safari 13+.</p>
    </div>

    <!-- Support contact information -->
    <div class="support-contact">
      <p>Need help? Contact support at support&#64;magicstore.com</p>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal-overlay" *ngIf="isForgotPasswordModalVisible">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <p>Enter your email address to receive a password reset link.</p>
      <div class="form-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" class="form-control" [(ngModel)]="resetEmail" name="resetEmail" required>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" (click)="submitForgotPassword()">Send Reset Link</button>
        <button class="btn btn-secondary" (click)="closeForgotPasswordModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
