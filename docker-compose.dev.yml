services:
  db:
    image: postgres:15
    container_name: magic_store_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magic_store_dev} # Use a different DB name for dev
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password} # Use a default password for dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data # Use a separate volume for dev data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-magic_store_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal_network

  api:
    image: node:20-slim
    container_name: magic_store_api_dev
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - api_node_modules:/usr/src/app/backend/api/node_modules
    ports:
      - "${DEBUG_PORT:-9229}:9229" # Expose debug port
    environment:
      NODE_ENV: development
      PORT: 3000 # NestJS listens on this port internally
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-magic_store_dev}
      JWT_SECRET: ${JWT_SECRET:-SOME_DEFAULT_DEV_SECRET}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
    command: sh -c "cd backend/api && npm install && npm run start:debug"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network
      - web_network

  # Nginx service to route requests to frontends based on hostname
  nginx:
    image: nginx:stable-alpine
    container_name: magic_store_nginx_dev
    ports:
      - "${NGINX_PORT:-80}:80" # Expose port 80 to the host
    volumes:
      # Mount the custom Nginx configuration
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - store_management_build:/app/store-management-build:ro
    depends_on:
      - frontend
      - store-management-frontend-dev
      - api # Also depend on api for /api/ routing
    restart: unless-stopped
    networks:
      - web_network

  frontend:
    image: node:20-slim
    container_name: magic_store_frontend_dev
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
      - angular_cache:/usr/src/app/.angular
    # No ports exposed here, Nginx will proxy to it
    command: sh -c "npm install && npx ng build shared-i18n && npx ng build shared-types && npx ng serve storefront --host 0.0.0.0 --allowed-hosts smartyapp.co.il --poll=1000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - web_network

  store-management-frontend-dev:
    image: node:20-slim
    container_name: magic_store_management_frontend_dev
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - store_management_frontend_node_modules:/usr/src/app/node_modules
      - store_management_angular_cache:/usr/src/app/.angular
      - store_management_build:/usr/src/app/dist/store-management/browser
    # No ports exposed here, Nginx will proxy to it
    command: sh -c "npm install && npx ng build shared-i18n && npx ng serve store-management --host 0.0.0.0 --allowed-hosts manager.smartyapp.co.il --poll=1000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - web_network

networks:
  internal_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  store_management_build: {}
  postgres_data_dev: {} # Use a separate volume for dev database
  api_node_modules: {}
  frontend_node_modules: {}
  angular_cache: {}
  store_management_frontend_node_modules: {}
  store_management_angular_cache: {}
