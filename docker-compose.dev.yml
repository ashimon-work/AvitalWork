services:
  db:
    image: postgres:15
    container_name: magic_store_db_prod_dev2
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magic_store_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - internal_network
  api:
    image: node:20-slim
    container_name: magic_store_api_prod_dev2
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - api_node_modules:/usr/src/app/backend/api/node_modules
    environment:
      NODE_ENV: development
      PORT: 3001
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-magic_store_prod}
      JWT_SECRET: ${JWT_SECRET:-SOME_DEFAULT_DEV_SECRET}
    command: sh -c "cd backend/api && npm install && npm run start:dev"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - internal_network
      - web_network
  frontend:
    image: node:20-slim
    container_name: magic_store_frontend_dev2
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
      - angular_cache:/usr/src/app/.angular
    ports:
      - "81:4200"
    command: sh -c "npm install && npx ng serve storefront --host 0.0.0.0 --poll=1000 --allowed-hosts smartyapp.co.il"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - web_network
networks:
  internal_network:
    driver: bridge
  web_network:
    driver: bridge
volumes:
  postgres_data_prod: {}
  api_node_modules: {}
  frontend_node_modules: {}
  angular_cache: {}